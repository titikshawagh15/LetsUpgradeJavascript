<!DOCTYPE html>
<html>
    <head>
        <title>Grades of marks</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
    </head>
    <body>
        <script>
            var m=window.prompt("Enter marks: ")
        
        if (m <= 35){
            console.log("Marks are "+m+" and Grade is: F");      
            } 
          else if (m <= 45) {
                  console.log("Marks are "+m+" and Grade is: D"); 
                    } 
          else if (m <= 65) 
               {
                  console.log("Marks are "+m+" and Grade is: C"); 
          } else if (m <= 75) {
                  console.log("Marks are "+m+" and Grade is: B"); 
          } else if (m <= 100) {
                  console.log("Marks are "+m+" and Grade is: A")}
        </script>
    </body>
</html>
