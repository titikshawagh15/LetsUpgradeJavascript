<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf=8"/>
    <title>Date formats</title>

</head>
<body>
<script>
    var today = new Date();
    var dd = today.getDate();

    var mm = today.getMonth()+1; 
    var yyyy = today.getFullYear();
    if(dd<10) 
    {
     dd='0'+dd;
    } 

    if(mm<10) 
    {
      mm='0'+mm;
    } 
    today = mm+'-'+dd+'-'+yyyy;
    document.write("<br>"+today);
    today = mm+'/'+dd+'/'+yyyy;
    document.write("<br>"+today);
    today = dd+'-'+mm+'-'+yyyy;
    document.write("<br>"+today);
    today = dd+'/'+mm+'/'+yyyy;
    document.write("<br>"+today)

</script>
</body>
</html>
