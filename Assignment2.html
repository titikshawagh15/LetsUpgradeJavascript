<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf=8"/>
    <title>Print window</title>

</head>
<body>
    <h3> 
        Print the content of the current  
        window using HTML and JavaScript 
    </h3> 
  
    <form> 
        <input type="button" value="Print" 
            onclick="print_current_page()" /> 
    </form> 
  
    <script type="text/javascript"> 
        function print_current_page() { 
            window.print(); 
        } 
    </script> 
</body>
</html>
