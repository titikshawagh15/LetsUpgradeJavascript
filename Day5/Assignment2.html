 <script>

    var n1=window.prompt("Enter name: ")
    var a1=window.prompt("Enter age: ")
    var e1=window.prompt("Enter email: ")
    class User
    {
        constructor(name,age,email)
        {
            this.name=name
            this.age=age
            this.email=email
        }
        login()
        {
            document.write(this.name +" logged in!")
        }
        logout()
        {
            document.write(this.name +" logged out!")
        }
    }
    let one=new User(n1,a1,e1)
    var a=window.prompt("Do you want to login or logout?")
    if(a=='login')
    {
        one.login()
    }
    if(a=='logout')
    {
        one.logout()
    }

    class Moderator extends User
    {

        {

        }

        {

    let mod=new Moderator()

 </script>
