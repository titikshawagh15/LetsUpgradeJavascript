<!DOCTYPE html>

<body>
 <script>
    var n=window.prompt("Enter a positive number: ")
    const arr=Array.from({length:n},(_,index)=>index+1)
    console.log(arr);

    const evens = arr.filter(item => item % 2 == 0);
    console.log(evens); 

    const cube = evens.map(item => item * item* item);
    console.log(cube); 

 </script>
</body>
